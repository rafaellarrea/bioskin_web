<!DOCTYPE html>
<html>
<head>
    <title>Test API Functions</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-btn { background: #0066cc; color: white; padding: 10px 20px; border: none; border-radius: 5px; margin: 10px; cursor: pointer; }
        .result { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; white-space: pre-wrap; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>üß™ API Functions Test</h1>
    
    <button class="test-btn" onclick="testGenerateTopics()">Test Generate Topics</button>
    <button class="test-btn" onclick="testGenerateBlog()">Test Generate Blog</button>
    
    <div id="results"></div>

    <script>
        async function testGenerateTopics() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML += '<div class="result">üîÑ Testing generate-topics...</div>';
            
            try {
                const response = await fetch('http://localhost:3000/api/ai-blog/generate-topics', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        category: 'medico-estetico'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultsDiv.innerHTML += `<div class="result success">‚úÖ Topics Generated Successfully:\n${JSON.stringify(data, null, 2)}</div>`;
                } else {
                    resultsDiv.innerHTML += `<div class="result error">‚ùå Error: ${response.status}\n${JSON.stringify(data, null, 2)}</div>`;
                }
            } catch (error) {
                resultsDiv.innerHTML += `<div class="result error">‚ùå Network Error: ${error.message}</div>`;
            }
        }
        
        async function testGenerateBlog() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML += '<div class="result">üîÑ Testing generate-production...</div>';
            
            try {
                const response = await fetch('http://localhost:3000/api/ai-blog/generate-production', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        category: 'laser-test',
                        blogType: 'medico-estetico'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultsDiv.innerHTML += `<div class="result success">‚úÖ Blog Generated Successfully:\nTitle: ${data.title || 'N/A'}\nImage: ${data.imageUrl || 'N/A'}</div>`;
                } else {
                    resultsDiv.innerHTML += `<div class="result error">‚ùå Error: ${response.status}\n${JSON.stringify(data, null, 2)}</div>`;
                }
            } catch (error) {
                resultsDiv.innerHTML += `<div class="result error">‚ùå Network Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
