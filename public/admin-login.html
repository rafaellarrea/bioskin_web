<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Panel Admin BIOSKIN</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
      padding: 40px;
      animation: slideUp 0.5s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo h1 {
      color: #667eea;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .logo p {
      color: #6b7280;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      color: #374151;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 10px;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .btn-login:disabled {
      background: #9ca3af;
      cursor: not-allowed;
      transform: none;
    }

    .alert {
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .alert.error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }

    .alert.success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 20px;
    }

    .remember-me input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .remember-me label {
      color: #6b7280;
      font-size: 14px;
      cursor: pointer;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      color: #6b7280;
      font-size: 13px;
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>üîê BIOSKIN Admin</h1>
      <p>Panel de Administraci√≥n</p>
    </div>

    <div id="alertContainer"></div>

    <form id="loginForm" onsubmit="handleLogin(event)">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          required 
          autocomplete="username"
          placeholder="Ingresa tu usuario"
        >
      </div>

      <div class="form-group">
        <label for="password">Contrase√±a</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          required 
          autocomplete="current-password"
          placeholder="Ingresa tu contrase√±a"
        >
      </div>

      <div class="remember-me">
        <input type="checkbox" id="rememberMe" name="rememberMe">
        <label for="rememberMe">Mantener sesi√≥n activa (24 horas)</label>
      </div>

      <button type="submit" class="btn-login" id="loginBtn">
        üîì Iniciar Sesi√≥n
      </button>
    </form>

    <div class="footer">
      ¬© 2025 BIOSKIN - Sistema Seguro
    </div>
  </div>

  <script>
    const API_BASE = '/api/admin-auth';

    // Verificar si ya hay sesi√≥n activa
    document.addEventListener('DOMContentLoaded', () => {
      checkExistingSession();
    });

    // Verificar sesi√≥n existente
    async function checkExistingSession() {
      const sessionToken = localStorage.getItem('adminSessionToken');
      
      if (!sessionToken) return;

      try {
        const response = await fetch(`${API_BASE}?action=verify`, {
          headers: {
            'Authorization': `Bearer ${sessionToken}`
          }
        });

        const data = await response.json();

        if (data.success && data.valid) {
          // Sesi√≥n v√°lida, redirigir al dashboard
          redirectToDashboard();
        } else {
          // Sesi√≥n inv√°lida, limpiar
          localStorage.removeItem('adminSessionToken');
          localStorage.removeItem('adminUser');
        }
      } catch (error) {
        console.error('Error verificando sesi√≥n:', error);
      }
    }

    // Manejar login
    async function handleLogin(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('rememberMe').checked;
      const btn = document.getElementById('loginBtn');
      const alertContainer = document.getElementById('alertContainer');

      // Deshabilitar bot√≥n
      btn.disabled = true;
      btn.innerHTML = '<span class="spinner"></span> Iniciando sesi√≥n...';
      alertContainer.innerHTML = '';

      try {
        const response = await fetch(`${API_BASE}?action=login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (data.success) {
          // Guardar sesi√≥n
          localStorage.setItem('adminSessionToken', data.sessionToken);
          localStorage.setItem('adminUser', JSON.stringify(data.user));
          localStorage.setItem('adminSessionExpiry', data.expiresAt);

          showAlert('‚úÖ Inicio de sesi√≥n exitoso. Redirigiendo...', 'success');

          // Redirigir despu√©s de 1 segundo
          setTimeout(() => {
            redirectToDashboard();
          }, 1000);
        } else {
          showAlert('‚ùå ' + (data.error || 'Credenciales inv√°lidas'), 'error');
          btn.disabled = false;
          btn.innerHTML = 'üîì Iniciar Sesi√≥n';
        }
      } catch (error) {
        console.error('Error en login:', error);
        showAlert('‚ùå Error de conexi√≥n. Int√©ntalo nuevamente.', 'error');
        btn.disabled = false;
        btn.innerHTML = 'üîì Iniciar Sesi√≥n';
      }
    }

    // Redirigir al dashboard
    function redirectToDashboard() {
      const destination = new URLSearchParams(window.location.search).get('redirect') || 
                          '/chatbot-manager.html';
      window.location.href = destination;
    }

    // Mostrar alerta
    function showAlert(message, type) {
      const alertContainer = document.getElementById('alertContainer');
      alertContainer.innerHTML = `
        <div class="alert ${type}">
          ${message}
        </div>
      `;
    }
  </script>
</body>
</html>
