    body {

    /* Toggle Switch Styles */
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;

    .switch input {

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
    }

    input:checked + .slider {
      background-color: #10b981;
    }

    input:focus + .slider {
      box-shadow: 0 0 1px #10b981;
    }

    input:checked + .slider:before {
      -webkit-transform: translateX(18px);
      -ms-transform: translateX(18px);
      transform: translateX(18px);
    }

    /* Rounded sliders */
    .slider.round {
      border-radius: 34px;
    }

    .slider.round:before {

  <!-- Sistema de autenticaci√≥n -->
  <script>
    // ============================================
    // MIDDLEWARE DE AUTENTICACI√ìN
    // ============================================
    const AUTH_API = '/api/admin-auth';
    let currentUser = null;
    let sessionToken = null;

    // Verificar autenticaci√≥n al cargar la p√°gina
    (async function checkAuth() {
      sessionToken = localStorage.getItem('adminSessionToken');
      
      if (!sessionToken) {
        redirectToLogin();
        return;
      }

      try {
        const response = await fetch(`${AUTH_API}?action=verify`, {
          headers: {
            'Authorization': `Bearer ${sessionToken}`
          }
        });

        const data = await response.json();

        if (data.success && data.valid) {
          currentUser = data.user;
          console.log('‚úÖ Usuario autenticado:', currentUser.username);
          
          // Actualizar header con info del usuario
          updateUserInfo();
        } else {
          localStorage.removeItem('adminSessionToken');
          localStorage.removeItem('adminUser');
          redirectToLogin();
        }
      } catch (error) {
        console.error('Error verificando autenticaci√≥n:', error);
        redirectToLogin();
      }
    })();

    function redirectToLogin() {
      const currentPath = window.location.pathname;
      window.location.href = `/admin-login.html?redirect=${encodeURIComponent(currentPath)}`;
    }

    function updateUserInfo() {
      // Agregar nombre de usuario en el header
      const statsDiv = document.getElementById('stats');
      if (statsDiv && currentUser) {
        const userBadge = `<div class="stat-item" style="background: rgba(16,185,129,0.2);">üë§ ${currentUser.username}</div>`;
        statsDiv.insertAdjacentHTML('afterbegin', userBadge);
      }
    }

    async function logout() {
      try {
        await fetch(`${AUTH_API}?action=logout`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${sessionToken}`
          },
          body: JSON.stringify({ sessionToken })
        });
      } catch (error) {
        console.error('Error en logout:', error);
      }

      localStorage.removeItem('adminSessionToken');
      localStorage.removeItem('adminUser');
      window.location.href = '/admin-login.html';
    }
  </script>

  <script>
    // Variables globales
    let conversations = [];
    let selectedPhone = null;
    let currentMessages = [];
    const API_BASE = '/api/chatbot-api?type=manager';

    // Inicializar
    document.addEventListener('DOMContentLoaded', () => {
      loadStats();
      loadConversations();
      setupSearch();
      setupAutoRefresh();
    });

    // Auto-refresh cada 30 segundos
    function setupAutoRefresh() {
      setInterval(() => {
        console.log('üîÑ Auto-refresh: actualizando conversaciones...');
        loadConversations();
        loadStats();
        
        // Si hay una conversaci√≥n seleccionada, recargar mensajes
        if (selectedPhone) {
          loadMessages(selectedPhone);
        }
      }, 30000);
    }

    // Cargar estad√≠sticas
    async function loadStats() {
      try {
        const response = await fetch(API_BASE);
        
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || 'Error desconocido');
        }
        
        const data = await response.json();
        
        if (data.success) {
          const stats = data.stats;
          document.getElementById('stats').innerHTML = `
            <div class="stat-item">üìä Total: ${stats.total_conversations}</div>
            <div class="stat-item">üìÖ Hoy: ${stats.active_today}</div>
            <div class="stat-item">üí¨ Mensajes: ${stats.total_messages}</div>
          `;
        }
      } catch (error) {
        console.error('Error cargando stats:', error);
        document.getElementById('stats').innerHTML = `
          <div class="stat-item" style="color: #ef4444;">‚ùå Error: ${error.message}</div>
        `;
      }
    }

    // Cargar conversaciones
    async function loadConversations() {
      try {
        const response = await fetch(`${API_BASE}&action=conversations`);
        
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.details || errorData.error || 'Error desconocido');
        }
        
        const data = await response.json();
        
        if (data.success) {
          conversations = data.conversations;
          renderConversations(conversations);
        }
      } catch (error) {
        console.error('Error cargando conversaciones:', error);
        document.getElementById('conversationsList').innerHTML = `
          <div class="loading" style="color: #ef4444; padding: 20px; text-align: center;">
            <p style="font-size: 24px; margin-bottom: 10px;">‚ùå</p>
            <p style="font-weight: bold;">Error cargando conversaciones</p>
            <p style="font-size: 12px; margin-top: 10px; opacity: 0.8;">${error.message}</p>
            <p style="font-size: 11px; margin-top: 15px; padding: 10px; background: rgba(239,68,68,0.1); border-radius: 8px;">
              Posibles causas:<br>
              ‚Ä¢ Base de datos no inicializada<br>
              ‚Ä¢ Variable POSTGRES_URL no configurada<br>
              ‚Ä¢ Error de conexi√≥n<br><br>
              Revisa los logs de Vercel para m√°s detalles
            </p>
          </div>
        `;
      }
    }

    // Renderizar lista de conversaciones
    function renderConversations(data) {
      const container = document.getElementById('conversationsList');
      
      if (data.length === 0) {
        container.innerHTML = `
          <div class="loading">
            <p>No hay conversaciones todav√≠a</p>
          </div>
        `;
        return;
      }

      container.innerHTML = data.map(conv => `
        <div 
          class="conversation-item ${conv.phone_number === selectedPhone ? 'active' : ''}" 
          onclick="selectConversation('${conv.phone_number}')"
        >
          <div class="conversation-header">
            <span class="conversation-phone">üì± ${conv.phone_number || 'An√≥nimo'}</span>
            <span class="conversation-time">${conv.time_ago}</span>
          </div>
          <div class="conversation-preview">
            ${conv.last_message_preview || 'Sin mensajes'}
          </div>
          ${conv.is_recent ? '<span class="badge recent">Reciente</span>' : ''}
          <div style="font-size: 12px; color: #9ca3af; margin-top: 5px;">
            üí¨ ${conv.message_count} mensajes
          </div>
        </div>
      `).join('');
    }

    // Seleccionar conversaci√≥n
    async function selectConversation(phone) {
      selectedPhone = phone;
      renderConversations(conversations);
      await loadMessages(phone);
      
      // En m√≥vil, mostrar el chat y ocultar lista de conversaciones
      if (window.innerWidth <= 768) {
        document.getElementById('conversationsPanel').classList.add('mobile-hidden');
        document.getElementById('chatPanel').classList.add('mobile-visible');
      }
    }

    // Volver a la lista de conversaciones (m√≥vil)
    function backToConversations() {
      document.getElementById('conversationsPanel').classList.remove('mobile-hidden');
      document.getElementById('chatPanel').classList.remove('mobile-visible');
    }

    // Cargar mensajes de una conversaci√≥n
    async function loadMessages(phone) {
      const chatContent = document.getElementById('chatContent');
      
      chatContent.innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <p>Cargando mensajes...</p>
        </div>
      `;

      try {
        const response = await fetch(`${API_BASE}&action=messages&phone=${encodeURIComponent(phone)}`);
        const data = await response.json();
        
        if (data.success) {
          currentMessages = data.messages;
          renderChat(phone, data.messages);
        }
      } catch (error) {
        console.error('Error cargando mensajes:', error);
        chatContent.innerHTML = `
          <div class="loading" style="color: #ef4444;">
            <p>‚ùå Error cargando mensajes</p>
          </div>
        `;
      }
    }

    // Renderizar chat completo
    function renderChat(phone, messages) {
      const chatContent = document.getElementById('chatContent');
      
      chatContent.innerHTML = `
        <div class="chat-header">
          <div class="chat-phone">üì± ${phone}</div>
          <div class="chat-info">${messages.length} mensajes en la conversaci√≥n</div>
        </div>
        
        <div class="messages-container" id="messagesContainer">
          ${messages.length === 0 ? `
            <div class="empty-state">
              <p>No hay mensajes en esta conversaci√≥n</p>
            </div>
          ` : messages.map(msg => `
            <div class="message ${msg.role}">
              <div>
                <div class="message-bubble">
                  ${escapeHtml(msg.content)}
                </div>
                <div class="message-time">
                  ${msg.time_ago}
                  ${msg.role === 'user' ? 'üë§' : 'ü§ñ'}
                </div>
              </div>
            </div>
          `).join('')}
        </div>

        <div class="send-form">
          <div id="alertContainer"></div>
          
          <div class="form-group">
            <label for="messageInput">üí¨ Enviar mensaje a ${phone}</label>
            <textarea 
              id="messageInput" 
              placeholder="Escribe tu mensaje aqu√≠..."
              rows="3"
            ></textarea>
          </div>
          
          <button 
            class="send-button" 
            onclick="sendMessage('${phone}')"
            id="sendButton"
          >
            üì§ Enviar Mensaje
          </button>
        </div>
      `;

      // Scroll al √∫ltimo mensaje
      setTimeout(() => {
        const container = document.getElementById('messagesContainer');
        container.scrollTop = container.scrollHeight;
      }, 100);
    }

    // Enviar mensaje
    async function sendMessage(phone) {
      const input = document.getElementById('messageInput');
      const button = document.getElementById('sendButton');
      const alertContainer = document.getElementById('alertContainer');
      const message = input.value.trim();

      if (!message) {
        showAlert('Por favor escribe un mensaje', 'error');
        return;
      }

      button.disabled = true;
      button.textContent = '‚è≥ Enviando...';
      alertContainer.innerHTML = '';

      try {
        const response = await fetch(`${API_BASE}&action=send`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone, message })
        });

        const data = await response.json();

        if (data.success) {
          if (data.whatsapp_sent) {
            showAlert('‚úÖ Mensaje enviado por WhatsApp y guardado en BD', 'success');
          } else {
            showAlert('‚ö†Ô∏è Mensaje guardado en BD pero no se pudo enviar por WhatsApp: ' + data.whatsapp_error, 'warning');
          }
          
          input.value = '';
          
          // Recargar mensajes despu√©s de 1 segundo
          setTimeout(() => {
            loadMessages(phone);
          }, 1000);
        } else {
          showAlert('‚ùå Error: ' + data.error, 'error');
        }
      } catch (error) {
        console.error('Error enviando mensaje:', error);
        showAlert('‚ùå Error de conexi√≥n al enviar mensaje', 'error');
      } finally {
        button.disabled = false;
        button.textContent = 'üì§ Enviar Mensaje';
      }
    }

    // Mostrar alerta
    function showAlert(message, type) {
      const alertContainer = document.getElementById('alertContainer');
      alertContainer.innerHTML = `
        <div class="alert ${type}">
          ${message}
        </div>
      `;
      
      setTimeout(() => {
        alertContainer.innerHTML = '';
      }, 5000);
    }

    // Configurar b√∫squeda
    function setupSearch() {
      const searchInput = document.getElementById('searchInput');
      searchInput.addEventListener('input', (e) => {
        const query = e.target.value.toLowerCase();
        const filtered = conversations.filter(conv => 
          conv.phone_number?.toLowerCase().includes(query) ||
          conv.last_message_preview?.toLowerCase().includes(query)
        );
        renderConversations(filtered);
      });
    }

    // Escapar HTML
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Auto-refresh cada 30 segundos
    setInterval(() => {
      loadStats();
      loadConversations();
      if (selectedPhone) {
        loadMessages(selectedPhone);
      }
    }, 30000);

    // ============================================
    // SISTEMA DE NOTIFICACIONES DEL NAVEGADOR
    // ============================================
    
    let notificationsEnabled = false;
    let notificationCheckInterval = null;
    let knownConversations = new Set();

    // Verificar soporte de notificaciones
    function checkNotificationSupport() {
      return 'Notification' in window;
    }

    // Activar/desactivar notificaciones
    async function toggleNotifications() {
      const btn = document.getElementById('notificationBtn');
      const status = document.getElementById('notificationStatus');
      const text = document.getElementById('notificationText');

      if (!checkNotificationSupport()) {
        alert('‚ùå Tu navegador no soporta notificaciones de escritorio');
        btn.classList.add('disabled');
        text.textContent = '‚ùå No soportado';
        return;
      }

      // Si ya est√°n activadas, desactivar
      if (notificationsEnabled) {
        notificationsEnabled = false;
        stopNotificationPolling();
        status.classList.remove('active');
        text.textContent = 'üîî Activar Notificaciones';
        btn.classList.remove('active');
        return;
      }

      // Solicitar permisos
      try {
        if (Notification.permission === 'denied') {
          alert('‚ùå Los permisos de notificaci√≥n fueron denegados.\n\n' +
                'Para habilitarlos:\n' +
                '1. Haz clic en el √≠cono de candado üîí en la barra de direcciones\n' +
                '2. Busca "Notificaciones"\n' +
                '3. Cambia a "Permitir"');
          return;
        }

        const permission = await Notification.requestPermission();
        
        if (permission === 'granted') {
          notificationsEnabled = true;
          status.classList.add('active');
          text.textContent = 'üîî Notificaciones Activas';
          btn.classList.add('active');
          
          // Mostrar notificaci√≥n de prueba
          new Notification('üîî Notificaciones activadas', {
            body: '¬°Recibir√°s alertas de nuevas conversaciones y mensajes!',
            icon: '/images/bioskin-logo.png'
          });

          // Inicializar sistema
          await initializeNotifications();
          startNotificationPolling();
        } else {
          alert('‚ùå Necesitas otorgar permisos para recibir notificaciones');
        }
      } catch (error) {
        console.error('Error con notificaciones:', error);
        alert('‚ùå Error al solicitar permisos de notificaci√≥n');
      }
    }

    // Inicializar sistema de notificaciones
    async function initializeNotifications() {
      try {
        // Cargar conversaciones actuales si a√∫n no est√°n cargadas
        if (conversations.length === 0) {
          const response = await fetch(`${API_BASE}&action=conversations`);
          const data = await response.json();
          if (data.success) {
            conversations = data.conversations;
          }
        }
        
        // Cargar todas las conversaciones actuales sin notificar
        conversations.forEach(conv => {
          if (conv.session_id) {
            knownConversations.add(conv.session_id);
          }
        });
        
        console.log(`‚úÖ Sistema de notificaciones inicializado con ${knownConversations.size} conversaciones`);
      } catch (error) {
        console.error('Error inicializando notificaciones:', error);
      }
    }

    // Iniciar polling para nuevas conversaciones
    function startNotificationPolling() {
      if (notificationCheckInterval) return;
      
      console.log('üîî Iniciando polling de notificaciones cada 30s');
      
      notificationCheckInterval = setInterval(async () => {
        await checkForNewConversations();
      }, 30000);
    }

    // Detener polling
    function stopNotificationPolling() {
      if (notificationCheckInterval) {
        clearInterval(notificationCheckInterval);
        notificationCheckInterval = null;
        console.log('üîï Polling de notificaciones detenido');
      }
    }

    // Verificar nuevas conversaciones
    async function checkForNewConversations() {
      if (!notificationsEnabled) return;

      try {
        const response = await fetch(`${API_BASE}&action=conversations`);
        
        if (!response.ok) return;

        const data = await response.json();
        
        if (!data.success || !data.conversations) return;

        // Verificar conversaciones nuevas
        for (const conv of data.conversations) {
          const convId = conv.session_id;
          
          // Si es una conversaci√≥n que no conoc√≠amos
          if (!knownConversations.has(convId)) {
            knownConversations.add(convId);
            
            // Solo notificar si es reciente (√∫ltimos 5 minutos)
            const lastMessageTime = new Date(conv.last_message_at).getTime();
            const fiveMinutesAgo = Date.now() - (5 * 60 * 1000);
            
            if (lastMessageTime > fiveMinutesAgo) {
              console.log('üÜï Nueva conversaci√≥n detectada:', conv.phone_number);
              showBrowserNotification(
                'üÜï Nueva conversaci√≥n iniciada',
                `üì± ${conv.phone_number}\nüí¨ Nueva conversaci√≥n en WhatsApp`,
                conv.phone_number
              );
            }
          }
        }
      } catch (error) {
        console.error('Error verificando conversaciones:', error);
      }
    }

    // Mostrar notificaci√≥n del navegador
    function showBrowserNotification(title, body, phoneNumber) {
      if (!notificationsEnabled || Notification.permission !== 'granted') {
        return;
      }

      try {
        const notification = new Notification(title, {
          body: body,
          icon: '/images/bioskin-logo.png',
          badge: '/images/bioskin-logo.png',
          vibrate: [200, 100, 200],
          requireInteraction: true,
          tag: `conv-${phoneNumber}`
        });

        notification.onclick = (event) => {
          event.preventDefault();
          window.focus();
          
          // Seleccionar la conversaci√≥n
          const conv = conversations.find(c => c.phone_number === phoneNumber);
          if (conv) {
            selectConversation(conv);
          }
          
          notification.close();
        };
      } catch (error) {
        console.error('Error mostrando notificaci√≥n:', error);
      }
    }

    // ==========================================
    // GESTI√ìN DE ESTADO DEL CHATBOT
    // ==========================================
    
    async function initChatbotToggle() {
      try {
        const response = await fetch('/api/chatbot-api?type=settings', {
          headers: {
            'Authorization': `Bearer ${sessionToken}`
          }
        });
        
        if (!response.ok) return;
        
        const settings = await response.json();
        const toggle = document.getElementById('chatbotToggle');
        
        if (toggle) {
          toggle.checked = settings.chatbotEnabled;
          updateToggleUI(settings.chatbotEnabled);
        }
      } catch (error) {
        console.error('Error loading chatbot settings:', error);
      }
    }

    function updateToggleUI(enabled) {
      const statusText = document.getElementById('chatbotStatusText');
      if (statusText) {
        if (enabled) {
          statusText.textContent = 'ACTIVO';
          statusText.style.color = '#10b981'; // Greenish
        } else {
          statusText.textContent = 'INACTIVO';
          statusText.style.color = '#ef4444'; // Reddish
        }
      }
    }

    async function toggleChatbot() {
      const toggle = document.getElementById('chatbotToggle');
      const enabled = toggle.checked;
      
      // Optimistic UI update
      updateToggleUI(enabled);
      
      try {
        const response = await fetch('/api/chatbot-api?type=settings', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${sessionToken}`
          },
          body: JSON.stringify({ chatbotEnabled: enabled })
        });
        
        if (!response.ok) {
          throw new Error('Failed to update settings');
        }
        
        console.log(`Chatbot ${enabled ? 'enabled' : 'disabled'}`);
      } catch (error) {
        console.error('Error toggling chatbot:', error);
        // Revert UI on error
        toggle.checked = !enabled;
        updateToggleUI(!enabled);
        alert('Error al cambiar el estado del chatbot');
      }
    }

    // Verificar estado de notificaciones al cargar
    document.addEventListener('DOMContentLoaded', () => {
      initChatbotToggle();
      const btn = document.getElementById('notificationBtn');
      const status = document.getElementById('notificationStatus');
      
      if (!checkNotificationSupport()) {
        btn.classList.add('disabled');
        document.getElementById('notificationText').textContent = '‚ùå No soportado';
      } else if (Notification.permission === 'granted') {
        // Si ya hay permisos, ofrecer activar directamente
        status.style.background = '#f59e0b'; // Amarillo = disponible
      }
    });
  </script>
