<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Credenciales</title>
</head>
<body>
    <h1>Test de Credenciales</h1>
    <form id="loginForm">
        <div>
            <label>Usuario:</label>
            <input type="text" id="username" value="admin" />
        </div>
        <div>
            <label>Password:</label>
            <input type="password" id="password" value="admin" />
        </div>
        <button type="submit">Test Login</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        // Credenciales exactas que deben funcionar
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'b10sk1n'
        };
        
        console.log('Credenciales configuradas:', ADMIN_CREDENTIALS);
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const inputUsername = document.getElementById('username').value.trim().toLowerCase();
            const inputPassword = document.getElementById('password').value;
            const expectedUsername = ADMIN_CREDENTIALS.username.toLowerCase();
            const expectedPassword = ADMIN_CREDENTIALS.password;
            
            console.log('=== TEST CREDENCIALES ===');
            console.log('Usuario ingresado:', JSON.stringify(inputUsername));
            console.log('Usuario esperado:', JSON.stringify(expectedUsername));
            console.log('Password ingresada:', JSON.stringify(inputPassword));
            console.log('Password esperada:', JSON.stringify(expectedPassword));
            
            const isValidUsername = inputUsername === expectedUsername;
            const isValidPassword = inputPassword === expectedPassword;
            
            console.log('Username válido:', isValidUsername);
            console.log('Password válido:', isValidPassword);
            
            const result = document.getElementById('result');
            if (isValidUsername && isValidPassword) {
                result.innerHTML = '<p style="color: green;">✅ CREDENCIALES CORRECTAS</p>';
                console.log('✅ Login exitoso');
            } else {
                result.innerHTML = '<p style="color: red;">❌ CREDENCIALES INCORRECTAS</p>';
                console.log('❌ Login fallido');
            }
        });
        
        // Test automático con admin/admin (debe fallar)
        setTimeout(() => {
            console.log('\n=== TEST AUTOMÁTICO admin/admin (debe fallar) ===');
            const testResult = ('admin' === 'admin') && ('admin' === 'b10sk1n');
            console.log('Resultado admin/admin:', testResult ? 'PASA' : 'FALLA (correcto)');
            
            console.log('\n=== TEST AUTOMÁTICO admin/b10sk1n (debe pasar) ===');
            const testResult2 = ('admin' === 'admin') && ('b10sk1n' === 'b10sk1n');
            console.log('Resultado admin/b10sk1n:', testResult2 ? 'PASA (correcto)' : 'FALLA');
        }, 1000);
    </script>
</body>
</html>
